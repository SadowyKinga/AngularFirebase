<form class="create-account-form" (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item>
      <div class="fw-bold">
        <span>Utwórz konto</span>
      </div>
    </dxi-item>

    <dxi-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'E-mail', mode: 'email' }">
      <dxi-validation-rule type="required" message="E-mail jest wymagany"></dxi-validation-rule>
      <dxi-validation-rule type="email" message="E-mail jest nieprawidłowy"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Hasło', mode: 'password' }">
      <dxi-validation-rule type="required" message="Wymagane jest hasło"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Potwierdź hasło', mode: 'password' }">
      <dxi-validation-rule type="required" message="Wymagane jest hasło"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="Hasła nie pasują do siebie" [validationCallback]="confirmPassword">
      </dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item>
      <div class='policy-info'>
        Tworząc konto, wyrażasz zgodę na <a routerLink="#">Warunki korzystania z usługi</a> i <a routerLink="#">Prywatność
          Polityki</a>
      </div>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'createAccountTemplate'">
      </dxo-button-options>
    </dxi-item>

    <dxi-item>
      <div class="login-link">
        Masz konto? <a routerLink="/login">Zaloguj się</a>
      </div>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'createAccountTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loading; else notLoading">
          <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
        </ng-container>

        <ng-template #notLoading>Załóż nowe konto</ng-template>
      </span>
    </ng-container>

  </dx-form>
</form>
